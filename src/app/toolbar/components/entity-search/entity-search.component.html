<div class="entity-search">
    <i class="ic-search search"></i>
    <input
        #input
        type="text"
        [(ngModel)]="value"
        [maxlength]="maxSearchStringLength"
        [placeholder]="placeholder"
    >
    <i
        *ngIf="!isVisibleButton(input)"
        class="clear-button ic-close"
        (click)="onClear(input)"
    ></i>
</div>
