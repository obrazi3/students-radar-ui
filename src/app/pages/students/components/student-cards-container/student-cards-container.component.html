<div class="student-cards-container">
    <div *ngIf="!isLoading && students.length" class="students">
        <div
            class="student"
            *ngFor="let student of students"
        >
            <sr-student-card [student]="student"></sr-student-card>
        </div>
    </div>
    <sr-loading-spinner
        *ngIf="isLoading"
        [show]="true"
    ></sr-loading-spinner>
</div>
