<div class="entity-search">
    <i class="ic-search search"></i>
    <input
        #input
        type="text"
        [maxlength]="maxSearchStringLength"
        placeholder="Search"
        class="form-control"
        [(ngModel)]="value"
        (keyup)="onKeyUp(input)"
    >
    <i
        *ngIf="!isVisibleButton()"
        class="clear-button ic-close"
        (click)="onClear(input)"
    ></i>
</div>
